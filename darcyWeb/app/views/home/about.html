<section id="equipe" class="bg-light-gray content">
	<div class="container">
		<div class="row" style="margin:20px">
			<% @contributors.each do |contributor| %>
				<div class="col-sm-4">
					<div class="equipe">
						<img src= <%= contributor[:avatar] %> class="img-responsive img-circle" alt="">
						<h4 class="text-center"><%= contributor[:name] %></h4>
						<p class="text-muted text-center"><%= contributor[:role] %></p>
						<ul class="list-inline social-buttons text-center">
							<li><a href= <%= contributor[:git] %> ><i class="fa fa-github"></i></a>
							</li>
						</ul>
					</div>
				</div>
			<% end %>
		</div>
	</div>
</section>
