engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
    config:
      file: my_rubocop.yml
ratings:
  paths:
  - "**.js"
  - "**.rb"
exclude_paths:
  - db/
  - spec/
  - test/
  - vendor/
